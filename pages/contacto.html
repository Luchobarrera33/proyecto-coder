<!--seccion de formulario de contacto-->
<section class="container">
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="text-center">
        <h1>Contacto</h1>
        <h2>Dejanos tus datos y nos comunicamos</h2>
          </div>
          <form>
            <div>
              <label for="nombre">Nombre y apellido</label>
              <input placeholder="nombre completo" type="text" id="nombre" />
            </div>
            <div>
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" />
            </div>
            <div>
              <label for="numero">Número de teléfono</label>
              <input type="tel" id="numero" />
            </div>
            <div>
               <label for="mensaje">Déjanos tu mensaje</label>
               <textarea id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <div>
              <input type="submit" value="enviar" />
              <input type="reset" value="limpiar" />
            </div>
          </form>
        </div>

    <!--seccion de ubicacion con mapa-->
    
    <div class="col-md-6 col-lg-6">
